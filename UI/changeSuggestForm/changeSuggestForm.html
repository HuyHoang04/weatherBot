<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</head>
<body>
    <div class="px-4 py-5 my-5 mb-3 bg-body-secondary position-relative"> 
        <form id="changeSuggestForm">
           <label for="dropdownMenuButton" class="form-label my-3" style="display: block;">Condition Greater than (C)</label>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" id="dropdownMenuButton" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    select option
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
                
                    <li><a class="dropdown-item">35</a></li>
                    <li><a class="dropdown-item">30</a></li>
                    <li><a class="dropdown-item">25</a></li>
                    <li><a class="dropdown-item">20</a></li>

                </ul>
            </div>

            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label my-3">Message</label>
                <input type="text" class="form-control" id="messageInput" placeholder="Bring a lovely umbrella">
            </div>
              <button type="submit" class="btn btn-primary position-absolute bottom-0 end-0 m-2">Submit</button>
        </form>
        <script src="changeSuggestForm.js"></script>
    </div>
    
     
</body>
</html>
